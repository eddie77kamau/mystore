<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-warning">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Home Page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admindashboard">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Site Analytics Content -->
<div class="container mt-5">
    <h1 class="text-center">Site Analytics</h1>
    
    <div class="row mt-4">
        <!-- Total Users -->
        <div class="col-md-3 mb-4">
            <div class="card text-center" style="background-color: #e9f7ef;">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <i class="bi bi-people-fill fs-2 text-info"></i>
                    <p class="card-text fs-3">{{ data.total_users | default(0) }}</p>
                </div>
            </div>
        </div>
        
        <!-- Total Sales -->
        <div class="col-md-3 mb-4">
            <div class="card text-center" style="background-color: #ffe6e6;">
                <div class="card-body">
                    <h5 class="card-title">Total Sales</h5>
                    <i class="bi bi-currency-exchange fs-2 text-success"></i>
                    <p class="card-text fs-3">{{ data.total_sales | default(0) }}</p>
                </div>
            </div>
        </div>

        <!-- Active Users -->
        <div class="col-md-3 mb-4">
            <div class="card text-center" style="background-color: #fff3cd;">
                <div class="card-body">
                    <h5 class="card-title">Active Users</h5>
                    <i class="bi bi-person-check-fill fs-2 text-primary"></i>
                    <p class="card-text fs-3">{{ data.active_users | default(0) }}</p>
                </div>
            </div>
        </div>

        <!-- Page Views -->
        <div class="col-md-3 mb-4">
            <div class="card text-center" style="background-color: #d9edf7;">
                <div class="card-body">
                    <h5 class="card-title">Page Views</h5>
                    <i class="bi bi-eye-fill fs-2 text-warning"></i>
                    <p class="card-text fs-3">{{ data.total_users | default(0) }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

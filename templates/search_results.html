<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results for "{{ query }}"</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3 class="bg-warning mt-3 p-2 text-center text-light">Search Results for "{{ query }}"</h3>
        
        <section class="p-4 mb-3">
            <ul class="list-unstyled">
                {% if products %}
                    {% for product in products %}
                    <li class="mb-3">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="../static/images/{{ product[4] }}" alt="{{ product[1] }}" class="img-fluid">
                            </div>
                            <div class="col-md-8">
                                <h5>{{ product[1] }}</h5>
                                <p>Price: Ksh.{{ product[2] }}</p>
                                <p>Category: {{ product[3] }}</p>
                                <a href="/single/{{ product[0] }}" class="btn btn-info">View Product</a>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                {% else %}
                    <p>No products found for "{{ query }}".</p>
                {% endif %}
            </ul>
        </section>
    </div>
</body>
</html>
